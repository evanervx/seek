<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缝纫新手熨斗选择指南</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">缝纫新手熨斗选择指南</h1>
            <p class="header__subtitle">避开学习路上的"坑"，选择最适合的熨斗</p>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="nav__list">
                <li><a href="#comparison" class="nav__link">无绳vs有绳对比</a></li>
                <li><a href="#mistakes" class="nav__link">常见错误避免</a></li>
                <li><a href="#fabric-guide" class="nav__link">面料温度指南</a></li>
                <li><a href="#products" class="nav__link">推荐产品</a></li>
                <li><a href="#safety" class="nav__link">安全提示</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <section id="comparison" class="section">
            <div class="container">
                <h2 class="section__title">无绳vs有绳熨斗对比</h2>
                <div class="chart-container">
                    <img src="https://pplx-res.cloudinary.com/image/upload/v1749742432/pplx_code_interpreter/38b2796a_iwghce.jpg" alt="无绳vs有绳熨斗性能对比图表" class="chart-image">
                </div>
                
                <div class="comparison-table-wrapper">
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>特性</th>
                                <th>无绳熨斗</th>
                                <th>有绳熨斗</th>
                                <th>初学者推荐度</th>
                            </tr>
                        </thead>
                        <tbody id="comparison-tbody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="mistakes" class="section">
            <div class="container">
                <h2 class="section__title">常见错误避免</h2>
                <div class="mistakes-grid" id="mistakes-grid">
                    <!-- Cards will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="fabric-guide" class="section">
            <div class="container">
                <h2 class="section__title">面料温度指南</h2>
                <div class="chart-container">
                    <img src="https://pplx-res.cloudinary.com/image/upload/v1749742496/pplx_code_interpreter/db1311ff_labkxk.jpg" alt="不同面料类型的熨烫温度设置指南" class="chart-image">
                </div>
                
                <div class="fabric-table-wrapper">
                    <table class="fabric-table">
                        <thead>
                            <tr>
                                <th>面料类型</th>
                                <th>温度 (°C)</th>
                                <th>温度 (°F)</th>
                                <th>设置档位</th>
                                <th>蒸汽使用</th>
                                <th>注意事项</th>
                            </tr>
                        </thead>
                        <tbody id="fabric-tbody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="products" class="section">
            <div class="container">
                <h2 class="section__title">推荐产品</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Product cards will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="safety" class="section">
            <div class="container">
                <h2 class="section__title">安全提示</h2>
                <div class="safety-grid" id="safety-grid">
                    <!-- Safety tips will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                <strong>免责声明：</strong>购买前请仔细检查产品规格和面料护理标签。本指南仅供参考，实际使用时请遵循制造商说明。
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
